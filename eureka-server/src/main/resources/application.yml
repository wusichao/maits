spring:
  application:
    name: eureka-server
server:
  port: 1111
eureka:
  instance:
    perferIpAddress: false
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 4000
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/