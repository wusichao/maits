server:
  port: 80

zuul:
  max:
    host:
      connections: 5000
  host:
    socket-timeout-millis: 20000
    connect-timeout-millis: 20000
  prefix: /api
  routes:
    campaign:
      path: /campaign/**
      serviceId: campaign
      stripPrefix: true

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 2000
